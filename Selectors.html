<html>
    <head>
        <title> Selectors In CSS</title>
        <style>
            
            *{
                background-color: azure;
            }

            h1{
                color: aqua;
            }

            .Class{
                font-family: monospace;
            }

            #ID{
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <h1> Hello CSS3</h1>

        <p class="Class"> Hello HTML5 </p>

        <p id="ID"> Hello JavaScript</p>
    </body>
</html>
