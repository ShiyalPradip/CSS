<html>
    <head>
        <title> Box Shadow </title>
        <style>
            .Shadow{
                background-color: cyan;
                height: 150px;
                width: 250px;
                margin: 220px 230px;
                /*
                    Par 1 :- H-offset
                    Par 2 :- V-Offset
                    Par 3 :- Blur
                    Par 4 :- Spread
                    par 5 :- Color
                */
                box-shadow: 2px 2px 19px 20px black; 
            }
        </style>
    </head>
    <body>
        <div class="Shadow">
                Pro Programmer,Pro Programmer, <br/>
