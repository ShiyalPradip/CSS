<html>
    <head>
        <title> Outline With Border </title>

        <style>
            *{
                font-size: 30px;
                text-align: center;
            }

            .Outline{
                border: 5px solid blue;
                outline: 5px solid red;
                outline-offset: 5px;
            }
        </style>
    </head>
    <body>
        <p class="Outline"> This Is Outline </p>
    </body>
</html>
